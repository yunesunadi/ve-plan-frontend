@let invited_users = invited_users$ | async;

@if (invited_users) {
  <mat-dialog-content class="pt-3">
    <h5 class="text-primary-clr">Invited users list</h5>
    @if (invited_users.length > 0) {
      @for (item of invited_users; track item.user.email) {
        <p class="mb-1">{{ $index + 1 }}. {{ item.user.name }}</p>
      }
    } @else {
      <p class="text-center mt-3">There is no invited user for this event.</p>
    }
  </mat-dialog-content>
  <mat-dialog-actions [align]="'end'">
    <button 
      mat-button
      type="button"  
      mat-dialog-close
    >
      Cancel
    </button>
  </mat-dialog-actions>
}
