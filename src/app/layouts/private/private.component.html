<mat-toolbar class="bg-primary-clr">
  <button mat-icon-button class="text-secondary-clr" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <p class="text-secondary-clr mb-0 ms-3">VE-Plan</p>
  <span class="spacer"></span>
  <div mat-button [matMenuTriggerFor]="menu" class="d-flex align-items-center cursor-pointer">
    <img [src]="profile_url" width="45" height="45" class="rounded-circle" alt="User profile">
    <mat-icon class="text-secondary-clr">keyboard_arrow_down</mat-icon>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="setting">
      <mat-icon>settings</mat-icon>
      Setting
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
    <mat-divider></mat-divider>
    <a mat-menu-item href="/terms_and_conditions" target="_blank">Terms and Conditions</a>
    <a mat-menu-item href="/privacy_policy" target="_blank">Privacy Policy</a>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <div class="sidenav-list">
      <a class="sidenav-item" routerLink="home" routerLinkActive="active">
        <mat-icon class="text-primary-clr">event_note</mat-icon>
        <span>Calendar</span>
      </a>
    </div>
    <div class="sidenav-list">
      <a class="sidenav-item" routerLink="events" routerLinkActive="active">
        <mat-icon class="text-primary-clr">event</mat-icon>
        <span>Events</span>
      </a>
    </div>
    @if (isAttendee) {
      <div class="sidenav-list">
        <a class="sidenav-item" routerLink="invitations" routerLinkActive="active">
          <mat-icon>drafts</mat-icon>
          <span>Invitations</span>
        </a>
      </div>
      <div class="sidenav-list">
        <a class="sidenav-item" routerLink="joined_events" routerLinkActive="active">
          <mat-icon>how_to_reg</mat-icon>
          <span>Joined Events</span>
        </a>
      </div>
    }
  </mat-drawer>
  <div class="sidenav-content">
    <router-outlet />
  </div>
</mat-drawer-container>
