<app-register-wrapper>
  <ng-container form>
    <h1 class="text-primary-clr mb-3 d-md-none text-center">VE-Plan</h1>
    <h3 class="text-primary-clr mb-4 text-center">Choose Role</h3>
    <form #role_form="ngForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label for="role">Role</mat-label>
        <mat-select [(ngModel)]="chosen_role" #role_control="ngModel" name="role" required>
          @for (role of roles; track role) {
            <mat-option [value]="role" class="text-capitalize" >
              {{ role }}
            </mat-option>
          }
        </mat-select>
        @if (role_control.hasError("required")) {
          <mat-error>Role is required.</mat-error>
        }
      </mat-form-field>
      <button
        mat-raised-button
        type="submit"
        class="bg-primary-clr text-white d-block mx-auto mt-1"
        [disabled]="role_form.invalid"
      >
        Submit
      </button>
    </form>
  </ng-container>
</app-register-wrapper>
