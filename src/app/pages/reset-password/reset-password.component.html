<app-register-wrapper>
  <ng-container form>
    <h1 class="text-primary-clr mb-3 d-md-none text-center">VE-Plan</h1>
    <h3 class="text-primary-clr mb-4 text-center">Reset Password</h3>
    <p class="text-center mx-3 mb-4">Please enter your new password.</p>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="d-flex flex-column w-100" style="gap: .5rem; max-width: 300px;">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your new password" />
        <mat-error *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.errors">
          <ng-container *ngIf="resetPasswordForm.get('password')?.hasError('required')">Password is required.</ng-container>
          <ng-container *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">Password must be at least 8 characters.</ng-container>
        </mat-error>
      </mat-form-field>
      <div class="d-flex justify-content-center">
        <button mat-raised-button class="bg-primary-clr text-secondary-clr" type="submit" [disabled]="resetPasswordForm.invalid">
          Reset Password
        </button>
      </div>
    </form>
    <div class="mt-3">
      <a routerLink="/login" class="text-primary-clr d-flex align-items-center justify-content-center gap-2">
        <mat-icon>arrow_back</mat-icon>
        <span>Back to Login</span> 
      </a>
    </div>
  </ng-container>
</app-register-wrapper>
