@let is_created = is_created$ | async;

<app-outlet-inner>
  <div class="d-flex justify-content-end mb-3" style="gap: .5rem;">
    @if (is_created) {
      <button
        type="button"
        mat-raised-button
        class="bg-primary-clr text-secondary-clr"
        (click)="join()"
      >
        Join Meeting
      </button>
    } @else {
      <button
        type="button"
        mat-raised-button
        class="bg-primary-clr text-secondary-clr"
        (click)="create()"
      >
        Start Meeting
      </button>
    }
    <button
      type="button"
      mat-raised-button
      class="bg-primary-clr text-secondary-clr"
      routerLink="attendees"
    >
      View Attendees
    </button>
  </div>

  <ng-container>
    <div #jitsi_iframe></div>

    <div class="item-center">
        <span>Custom Controls</span>
    </div>
    <div class="item-center">
        <span>&nbsp;&nbsp;</span>
        <button mat-button (click)="executeCommand('toggleAudio')">
          {{isAudioMuted ? 'Mute' : 'Unmute'}}
        </button>
        <button mat-button (click)="executeCommand('hangup')">
          Leave
        </button>
        <button mat-button (click)="executeCommand('toggleVideo')">
          {{ isVideoMuted ? 'Camera Off' : 'Camera On' }}
        </button>
        <button mat-button (click)="executeCommand('toggleShareScreen')">
          Share Screen
        </button>
    </div>


  </ng-container>

</app-outlet-inner>
