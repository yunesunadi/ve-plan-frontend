<app-register-wrapper>
  <ng-container form>
    <h1 class="text-primary-clr mb-3 d-md-none text-center">VE-Plan</h1>
    <h3 class="text-primary-clr mb-4 text-center">Forgot Password</h3>
    <p class="text-center mx-3 mb-4">Please enter your email to reset your password.</p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="d-flex flex-column w-100" style="gap: .5rem; max-width: 300px;">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors">
          <ng-container *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required.</ng-container>
          <ng-container *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Please enter a valid email.</ng-container>
        </mat-error>
      </mat-form-field>
      <div class="d-flex justify-content-center">
        <button mat-raised-button class="bg-primary-clr text-secondary-clr" type="submit" [disabled]="forgotPasswordForm.invalid">
          Reset Password
        </button>
      </div>
    </form>
    <div class="mt-3">
      <a routerLink="/login" class="text-primary-clr d-flex align-items-center justify-content-center gap-2">
        <mat-icon>arrow_back</mat-icon>
        <span>Back to Login</span> 
      </a>
    </div>
  </ng-container>
</app-register-wrapper>
